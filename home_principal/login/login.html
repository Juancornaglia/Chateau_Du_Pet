<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de login da Chateau du Pet">
    <meta name="keywords" content="Chateau du Pet, Pet shop, Pets, Animais.">
    
    <link rel="shortcut icon" href="../home_principal/img/Chateau.ico" type="image/x-icon">
    <title>Login - Chateau du Pet</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ribeye&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<style>
    :root {
        --cor-principal: #89006A;
        --cor-fundo: #f0f2f5;
        --cor-texto: #333;
        --cor-input-borda: #ccc;
        --cor-input-fundo: #f8f9fa;
    }

    /* Estilos gerais */
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        background-color: var(--cor-fundo);
        font-family: 'Poppins', sans-serif;
        box-sizing: border-box;
    }

    /* Cabeçalho Roxo Adicionado de Volta */
    header {
        font-family: 'Ribeye', cursive;
        background-color: var(--cor-principal);
        color: white;
        font-size: clamp(20px, 4vw, 50px);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 10px 0;
        height: 80px;
        position: fixed; /* Fixo no topo */
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        box-sizing: border-box;
    }
    
    /* Container para centralizar a caixa de login abaixo do header */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 120px 20px 40px 20px; /* Padding-top para não ficar atrás do header */
        width: 100%;
        box-sizing: border-box;
    }

    /* Caixa de login principal */
    .login-box {
        background-color: white;
        padding: 40px;
        border-radius: 8px; 
        width: 100%; 
        max-width: 480px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
        position: relative;
    }
    
    /* Cabeçalho dentro do card (seta e título) */
    .login-header {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
    }

    /* Título "Acessar sua conta" */
    .login-header h1 {
        font-family: 'Inknut Antiqua', serif;
        font-size: 1.75rem;
        color: var(--cor-texto);
        margin: 0;
        text-align: center;
    }
    
    /* Botão de voltar (seta) */
    .back-button {
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2rem;
        color: #333;
        text-decoration: none;
    }

    /* Campos de input */
    .input-group {
        position: relative;
        margin-bottom: 20px;
    }
    .input-group input {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        border: 1px solid var(--cor-input-borda);
        background-color: var(--cor-input-fundo);
        border-radius: 4px;
        box-sizing: border-box;
    }
    .input-group .eye-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 1.5rem;
        color: #777;
    }
    
    /* Botões de Acessar e Cadastrar */
    .form-buttons {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 20px;
    }
    .btn {
        padding: 12px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        border: none;
        transition: all 0.3s;
        border: 2px solid var(--cor-principal);
    }
    .btn-solid {
        background-color: var(--cor-principal);
        color: white;
    }
    .btn-solid:hover {
        background-color: #6d0053;
        border-color: #6d0053;
    }
    .btn-outline {
        background-color: white;
        color: var(--cor-principal);
    }
    .btn-outline:hover {
        background-color: #f8f9fa;
    }

    /* Opções "Lembrar" e "Esqueci a senha" */
    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
        margin-bottom: 25px;
    }
    .form-options a {
        color: var(--cor-principal);
        text-decoration: none;
    }
    .form-options a:hover {
        text-decoration: underline;
    }
    .form-options label {
        display: flex;
        align-items: center;
        gap: 5px;
        color: #555;
    }

    /* Divisor "Ou acesse com" */
    .divider {
        display: flex;
        align-items: center;
        text-align: center;
        color: #aaa;
        margin: 20px 0;
    }
    .divider::before, .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #ddd;
    }
    .divider:not(:empty)::before { margin-right: .5em; }
    .divider:not(:empty)::after { margin-left: .5em; }
    
    /* Login com redes sociais */
    .social-login {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    .social-login a img {
        width: 50px;
        height: 50px;
        transition: transform 0.2s;
    }
    .social-login a img:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>
    
    <header>Chateau du Pet</header>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <a href="../home_principal/home.html" class="back-button"><i class="bi bi-arrow-left"></i></a>
                <h1>Acessar sua conta</h1>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-group">
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                    <i class="bi bi-eye-fill eye-icon" id="togglePassword"></i>
                </div>
                
                <div class="form-options">
                    <label>
                        <input type="checkbox" id="remember"> Lembrar minha senha
                    </label>
                    <a href="../redefinir_senha/redef.html">Esqueci minha senha</a>
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="btn btn-outline" onclick="window.location.href='../criar_conta/criar.html'">CADASTRAR</button>
                    <button type="submit" class="btn btn-solid">ACESSAR</button>
                </div>
            </form>

            <div class="divider"><span>Ou acesse com</span></div>

            <div class="social-login">
                <a href="https://accounts.google.com/" target="_blank" rel="noopener noreferrer">
                    <img src="../home_principal/img/google.png" alt="Login com Google">
                </a>
                <a href="https://www.facebook.com/login/" target="_blank" rel="noopener noreferrer">
                    <img src="../home_principal/img/facebook.png" alt="Login com Facebook">
                </a>
            </div>
        </div> 
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('senha');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                this.classList.toggle('bi-eye-fill');
                this.classList.toggle('bi-eye-slash-fill');
            });
        }
        
        const loginForm = document.getElementById("loginForm");
        if(loginForm) {
            loginForm.addEventListener("submit", function(e){
                e.preventDefault();
                window.location.href = "../home_principal/home.html";
            });
        }
    </script>
</body>
</html>
