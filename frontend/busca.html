<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Busca - Chateau du Pet</title>
    <link rel="icon" type="image/png" href="/img/logo_pequena.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/produto.css"> 
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="btn text-white d-flex align-items-center" href="javascript:history.back()"><i class="bi bi-arrow-left me-2"></i>Voltar</a>
            <form class="d-flex mx-3 w-100 search-form" action="/busca.html" method="GET">
                <input class="form-control" id="search-input-bar" type="search" name="q" placeholder="O que você procura?" aria-label="Pesquisar">
                <button class="btn-search" type="submit"><i class="bi bi-search"></i></button>
            </form>
             <a class="nav-link text-white" href="/ecommerce/carrinho.html" style="width: 80px; text-align: end;"><i class="bi bi-cart fs-5"></i></a>
        </div>
    </nav>
    <main class="container my-5">
        <div class="row">
            <aside class="col-lg-3 d-none d-lg-block"> 
                <h2 class="main-purple-text">Filtros</h2>
                <div id="filters-container">
                    
                    <div class="mb-4">
                        <h5>Categoria</h5>
                        <div id="category-filters">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                        </div>
                    </div>
                    <hr>

                    <div class="mb-4">
                        <h5>Marca</h5>
                        <div id="brand-filters">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                        </div>
                    </div>
                    <hr>

                    <div class="mb-4">
                        <h5>Peso / Tamanho</h5>
                        <div id="tamanho-filters">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                        </div>
                    </div>
                    <hr>

                    <div class="mb-4">
                        <h5>Preço</h5>
                        <div id="price-filter-container">
                            <div class="input-group mb-2">
                                <span class="input-group-text">R$</span>
                                <input type="number" id="price-min" class="form-control form-control-sm price-filter" placeholder="Mín">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text">R$</span>
                                <input type="number" id="price-max" class="form-control form-control-sm price-filter" placeholder="Máx">
                            </div>
                            <button id="apply-price-filter" class="btn btn-sm btn-outline-secondary w-100 mt-2">Aplicar Filtro</button>
                        </div>
                    </div>

                </div>
            </aside>
            
            <section class="col-lg-9">
                <h1 class="mb-2">Resultados para: "<span id="search-term-display" class="main-purple-text">...</span>"</h1>
                <p id="results-count" class="text-muted lead"></p>
                
                <div id="search-results-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
                     <div class="col-12 text-center py-5"><div class="spinner-border text-primary" role="status"></div></div>
                </div>
            </section>
        </div>
    </main>
    <footer class="main-footer pt-5 pb-4"><div class="container"><p>© 2025 CHATUAL DU PET</p></div></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="/js/supabaseClient.js" type="module"></script>
    <script src="/js/busca.js" type="module"></script>
</body>
</html>
