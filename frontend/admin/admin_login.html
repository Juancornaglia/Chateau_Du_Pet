<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Administrador</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <header class="auth-header">Chateau du Pet - Painel ADM</header>
    <div class="form-container">
        <div class="form-box">
            <div class="form-header">
                <h1>Acesso Restrito</h1>
            </div>
            <form id="adminLoginForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Digite seu e-mail de admin" required>
                </div>
                <div class="input-group">
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-solid">ENTRAR</button>
            </form>
        </div> 
    </div>

    <script src="../js/supabaseClient.js" type="module"></script>
    <script src="../js/admin_login.js" type="module"></script>
</body>
</html>
