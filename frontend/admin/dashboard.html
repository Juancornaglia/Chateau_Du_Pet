<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body>
    <aside class="admin-sidebar">
        <div class="sidebar-header"><h3>Chateau du Pet</h3></div>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active" href="dashboard.html"><i class="bi bi-grid-fill me-2"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="gestao_agendamentos.html"><i class="bi bi-calendar-check me-2"></i>Agendamentos</a></li>
            <li class="nav-item"><a class="nav-link" href="gestao_produtos.html"><i class="bi bi-box-seam me-2"></i>Produtos</a></li>
            <li class="nav-item"><a class="nav-link" href="gestao_horarios.html"><i class="bi bi-clock-history me-2"></i>Horários</a></li>
            <li class="nav-item"><a class="nav-link" href="cms_editor.html"><i class="bi bi-pencil-square me-2"></i>Editor Visual</a></li>
        </ul>
        <a class="nav-link logout-link" href="../home.html" target="_blank"><i class="bi bi-box-arrow-left me-2"></i>Ver site</a>
        <button id="logout-button" class="btn btn-danger btn-sm mt-3"><i class="bi bi-box-arrow-right me-2"></i>Sair (Logout)</button>
    </aside>

    <main class="admin-main-content">
        <h1>Dashboard</h1>
        <p class="lead">Bem-vindo ao seu painel de administração.</p>
        
        <div id="dashboard-content" class="mt-4">
             <div class="spinner-border text-primary" role="status">
                 <span class="visually-hidden">Carregando...</span>
             </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/supabaseClient.js" type="module"></script>
    
    <script src="../js/admin_dashboard.js" type="module"></script>

    <script type="module">
        import { supabase } from '../js/supabaseClient.js';
        const logoutButton = document.getElementById('logout-button');
        if(logoutButton) {
            logoutButton.addEventListener('click', async () => {
                if(confirm('Tem certeza que deseja sair do painel de administração?')) {
                    const { error } = await supabase.auth.signOut();
                    if (error) { alert('Erro ao sair: ' + error.message); }
                    else { window.location.href = 'admin_login.html'; }
                }
            });
        }
    </script>
</body>
</html>
